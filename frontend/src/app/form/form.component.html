<div class="container" style="margin-top: 50px;">
  <h1>New article</h1>
  <mat-card>
    <mat-card-content>
      <form (ngSubmit)="onSubmit()" #form="ngForm" fxLayout="column">
        <mat-form-field appearance="outline">
          <mat-label>Title</mat-label>
          <input name="title" required matInput ngModel/>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Description</mat-label>
          <textarea
            name="description"
            required
            ngModel
            matInput
            cdkTextareaAutosize
            cdkAutosizeMinRows="3"
          ></textarea>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Image</mat-label>
          <app-file-input name="image" ngModel></app-file-input>
        </mat-form-field>
        <div>
          <button
            type="submit"
            mat-raised-button
            color="primary"
            [disabled]="form.invalid"
          >SAVE
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
